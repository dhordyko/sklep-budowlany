<section
  class="banner-row"
  [ngStyle]="{ 'margin-bottom': '30px', 'margin-top': '30px' }"
>
  <div
    class="banner-wrapper"
    fxLayout="row wrap"
    fxLayoutAlign="center stretch"
    [ngStyle]="{ height: '200px' }"
  ></div>
</section>
<div class="container-fluid">
  <div class="row mx-auto">
    <div class="col-lg-9 col-md-12">
      <!-- --------------------long-banner----------------- -->

      <!-- ---------------------DataView--------------------------- -->
      <div *ngIf="products$ | async as products" class="dataViewConteiner">
        <p-dataView
          #dataview
          *ngIf="
            products
              | search: prodServ.searchText
              | priceSort: prodServ.price
              | sorting: prodServ.category
              | sortBrand: prodServ.brand
              | sortBy: prodServ.SortOption as result
          "
          [value]="result"
          class="dashboard"
          [paginator]="true"
          [rows]="30"
          layout="grid"
          loadingIcon="fa-spinner"
          paginatorPosition="both"
          currentPageReportTemplate="{first}-{last} of {totalRecords} records"
          showCurrentPageReport="true"
          [sortField]="sortField"
          [sortOrder]="sortOrder"
        >
          <p-header class="mb-4">
            <div fxLayout="row wrap" style="text-align: left;">
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
              <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="sortKey"
                placeholder="Sort By"
                (onChange)="onSortChange($event)"
                [style]="{ 'min-width': '140px' }"
              ></p-dropdown>
              <span> </span>
            </div>
          </p-header>
          <br />
          <!-- <ng-template let-product pTemplate="listItem">
                    <div class="p-col-12">
                      <app-product [product]="product"> </app-product>
                    </div>
                  </ng-template> -->

          <ng-template let-product pTemplate="gridItem">
            <app-product
              class="box mx-3"
              [ngStyle.lt-md]="{ 'margin-top': '2rem' }"
              [ngStyle.md]="{ width: '30%', 'margin-top': '2rem' }"
              [ngStyle.sm]="{ width: '50%', 'margin-top': '2rem' }"
              [ngStyle.gt-md]="{ width: '26%', 'margin-top': '2rem' }"
              [product]="product"
            >
            </app-product>
          </ng-template>
          <ng-template let-product pTemplate="listItem">
            <div class="p-col-12">
              <app-long-prod-card class="box mx-3" [product]="product">
              </app-long-prod-card>
            </div>
          </ng-template>
        </p-dataView>
      </div>
    </div>

    <div class="col-lg-3 col-md-12" style="top: 100px;">
      <aside class="sidebar_widget">
        <div class="widget_inner">
          <div class="widget_list widget_filter">
            <h2>Filter by price</h2>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Prices
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div id="price">
                <h3>Price:{{ gridsize.value }}</h3>
              </div>

              <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="5"
                min="1"
                max="100"
                #gridsize
                (change)="updateSetting($event)"
                [value]="gridsize"
                (click)="filterPrices()"
              ></mat-slider>
            </mat-expansion-panel>
          </div>
          <div class="widget_list widget_categories">
            <h2>categories</h2>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  All Categories
                </mat-panel-title>
              </mat-expansion-panel-header>

              <ul
                class="ml-4"
                fxLayout="column"
                fxLayoutGap="15px"
                fxLayoutAlign="space-around start"
              >
                <br />
                <li [routerLink]="['/category', 'all']">
                  <a
                    (click)="setProductCat('all')"
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    >Show All</a
                  >
                </li>
                <li [routerLink]="['/category', 'laptops']">
                  <a
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    (click)="setProductCat('laptops')"
                    >Laptops</a
                  >
                </li>
                <li [routerLink]="['/category', 'smart_phones']">
                  <a
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    (click)="setProductCat('smart_phones')"
                    >Smart Phones</a
                  >
                </li>
                <li [routerLink]="['/category', 'tv_audio']">
                  <a
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    (click)="setProductCat('tv_audio')"
                    >Tv&Audio</a
                  >
                </li>
                <li [routerLink]="['/category', 'headphones']">
                  <a
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    (click)="setProductCat('headphones')"
                    >Headphones</a
                  >
                </li>
                <li [routerLink]="['/category', 'cameras']">
                  <a
                    class="defaultLink"
                    routerLinkActive="activeLink"
                    (click)="setProductCat('cameras')"
                    >Cameras</a
                  >
                </li>
                <li [routerLink]="['/cart']">
                  <a class="defaultLink" routerLinkActive="activeLink">Cart</a>
                </li>
              </ul>
            </mat-expansion-panel>
          </div>

          <div class="widget_list widget_categories">
            <h2>Manufacturer</h2>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Brands
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-radio-group>
                <div
                  fxLayout="column"
                  fxLayoutGap="15px"
                  fxLayoutAlign="space-start start"
                  *ngFor="let brand of brands"
                >
                  <mat-radio-button
                    style="width: 10px;"
                    class="text-muted"
                    (click)="setBrandCat(brand)"
                    [value]="brand"
                    name="fieldName"
                    ngDefaultControl
                  >
                    {{ brand }}
                  </mat-radio-button>
                </div>
              </mat-radio-group>
            </mat-expansion-panel>
          </div>
        </div>
        <div class="shop_sidebar_banner">
          <a href="#"><img src="assets/img/bg/banner12.jpg" alt="" /></a>
        </div>
      </aside>
    </div>
  </div>
</div>
